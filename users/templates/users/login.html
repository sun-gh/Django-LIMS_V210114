{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>谱度众合</title>
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--ico图标-->
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon" />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'jquery-3.3.1.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/login.css'  %}" rel="stylesheet" />
</head>
<body>
    <div class="container" id="content">

    <div class="row">
      <div class="col-md-4 col-md-offset-4"><h3 align="center" >用户登录</h3></div>
    </div>
    <br />
    <div  class="row">
      <div class="col-md-6 col-md-offset-3">
        <form  class="form-horizontal" action="/user/login/" method="post" >
            {% csrf_token  %}
            {% if message %}
                <div class="alert alert-warning" style="color:red" >{{ message }}</div>
            {% endif %}

            <div class="form-group">
              <label for="username" class="col-md-3 control-label">用户名：</label>
              <div class="col-md-6">
                  <input type="text" class="form-control" name="username" id="username"/>
              </div>
            </div>

            <div class="form-group">
              <label for="pwd" class="col-md-3 control-label">密码：</label>
              <div class="col-md-6">
                <input type="password" class="form-control" name="pwd" id="pwd"/>
              </div>
            </div>

            <div class="row" align="center">

                  <input type="submit" class=" btn btn-warning btn-sm " value="登录" />&nbsp;&nbsp;
                  <a class="btn btn-danger btn-sm " role="button" href="/user/register/" style="display:none;">注册</a>

            </div>  <!--/.row-->
        </form>
      </div>  <!--/.col-md-6-->
    </div>

    </div>

</body>
</html>
